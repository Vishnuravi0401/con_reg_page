<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
       <div class="big">
        <div class="title">
            <p><i class="bi bi-person-lines-fill"></i> Contact Registration</p>
        </div>
        <div class="container">
        <div class="cell">
            <label for="Date">Date<i style="color:red">*</i></label>
            <input type="number" id="phnum" name="phnum"  placeholder="dd/mm/yyyy" >
            </div>
        <div class="cell">
                <label for="cid">Customer ID<i style="color:red">*</i></label>
                <input type="number" id="cid" name="cid"  placeholder="--id--">
        </div>
         <div class="cell">
                    <label for="cname">Customer Name<i style="color:red">*</i></label>
                    <input type="text" id="cname" name="cname"  placeholder="name">
         </div>
         <div class="cell">
            <label for="refname">Referance Name<i style="color:red">*</i></label>
            <input type="text" id="refname" name="refname"  placeholder="Alt-Name">
        </div>
        <div class="cell">
            <label for="place">Landmark<i style="color:red">*</i></label>
            <input type="text" id="place" name="place" placeholder="place">

        </div>
        <div class="cell">
            <label for="phnum">Mobile Number<i style="color:red">*</i></label>
            <input type="number" id="phnum" name="phnum"  placeholder="mobile" >

        </div>
        <div class="cell">
            <label for="altnum">Alternative Mobile Number</label>
            <input type="number" id="altnum" name="altnum" placeholder="Alt-number">
        </div>
        <div class="cell">
            <label for="mail">Email ID<i style="color:red">*</i></label>
            <input type="email" id="mail" name="mailid" placeholder="Enter Mail-ID">
        </div>
        <div class="cell">
            <label for="address">Address<i style="color:red">*</i></label>
            <input type="text" id="address" name="address" placeholder="Enter your Adress">
        </div>
        <div class="cell">
            <label for="currentloc">Current Location<i style="color:red">*</i></label>
            <input type="text" id="currentloc" name="currentloc" placeholder="Enter Current-Location">
        </div>
        <div class="cell">
            <label for="remark">Remarks</label>
            <input type="text" id="remark" name="remark" placeholder="Enter Remarks">
        </div>
        <div class="cell">
            <label for="creditlim">Credit Limit</label>
            <input type="number" id="creditlim" name="creditlim" placeholder="Enter Amount">
        </div>
        <div class="cell">
            <label for="Debitlim">Debit Limit</label>
            <input type="number" id="Debitlim" name="Debitlim" placeholder="Enter Amount">
        </div>
        <div>
            <label for="assertinfo">Assert Info</label>
            <input type="number" id="assertinfo" name="assertinfo" placeholder="Enter AssertWorth">
        </div>
        <div>
            <label for="work">Occupation<i style="color:red">*</i></label>
            <input type="text" id="work" name="Occupation" placeholder="Enter your Occupation">
        </div>
        <div>
            <label for="Companyname">Company Name</label>
            <input type="text" id="Companyname" name="Companyname" placeholder="Enter your Companyname">
        </div>
        <div>
            <label for="officenumber">Office Contact</label>
            <input type="number" id="officenumber" name="officenumber" placeholder="Enter your officenumber">
        </div>
        <div>
            <label for="officeaddress">Office Address</label>
            <input type="text" id="officeaddress" name="officeaddress" placeholder="Enter your officeaddress">
        </div></div>
        <div class="foot">
            <button type="submit">Submit <i class="bi bi-check2"></i></button>
            <button>View <i class="bi bi-eye-fill"></i></button>
        </div>
    </div>

</body>

</html>
